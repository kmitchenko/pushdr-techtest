<p>Please select a date for your appointment on the calendar below:</p>
<div class="calendar">
  <div class="wrapper">

    <div class="calendar-container">
      <mat-card class="calendar-card">
        <mat-calendar [minDate]="today" [selected]="selectedDate"
                      (selectedChange)="onSelect($event)"></mat-calendar>
      </mat-card>
    </div>

  </div>
</div>
